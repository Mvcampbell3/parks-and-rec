<div class="container">
  <!-- <button (click)='showUser()'>Test login</button>
  <button (click)='testUserLogin()'>Login Test User</button>
  <button (click)='logOutUser()'>LogOut</button> -->


  <div class="login-box">
    <h3 class="text-center">{{showSignup ? 'Signup': 'Login'}}</h3>

    <div class="input-group sliders slide-down" *ngIf='showSignup'>
      <label for="email">First Name</label><br>
      <input type="text" name="name" [(ngModel)]='firstname'>
    </div>

    <div class="input-group sliders slide-down" *ngIf='showSignup'>
      <label for="email">Last Name</label><br>
      <input type="text" name="name" [(ngModel)]='lastname'>
    </div>

    <div class="input-group">
      <label for="email">Email</label><br>
      <input type="text" name="email" [(ngModel)]='email'>
    </div>

    <div class="input-group">
      <label for="password">Password</label><br>
      <input type="password" name="password" [(ngModel)]='password'>
    </div>

    <div class="login-buttons">
      <button class="linkBtn switchLoginBtn"
        (click)='switchSignup()'>{{showSignup ? 'Already a member?':'Need to signup?'}}</button>
      <button class="btn subBtn loginBtn" (click)='loginButtonHandle()'>Login</button>

    </div>
  </div>
</div>
